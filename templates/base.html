<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>{% load staticfiles %}{% load url from future%}
<head>
    <title>{% block title %}Title - {% block subtitle %}{% endblock %}{% endblock %}</title>
    <link href="{% static "screen.css" %}" media="screen, projection" rel="stylesheet" type="text/css" />
    <!--[if IE]>
        <link href="{% static "ie.css" %}" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    <link type="image/x-icon" href="favicon.ico" rel="icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        {% block javascript %}
        {% endblock %}
    </script>
</head>
<body>
    <div id="page">
        <div id="header">
            {% block header %}
            <h1>Welcome</h1>
            {% endblock %}
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>          
        <div id="footer">
            {% block footer %}
            <p><a href="mailto:me@gmail.com">Mastodon Scripts</a> &copy; 2011</p>
            {% endblock %}
        </div>
    </div>
</body>
