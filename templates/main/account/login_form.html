{% load url from future %}{% load staticfiles %}
{% if form.errors or error %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'main.account_views.login_page' %}">
    {% csrf_token %}
    <label>{{form.username.label}}</label>
    <input type="text" class="large_gray_text_box hcenter nofloat" name="{{form.username.html_name}}" />
    <label>{{form.password.label}}</label>
    <input type="password" class="large_gray_text_box hcenter nofloat" name="{{form.password.html_name}}" />
    <input type="submit" class="hidden" />
    <a href="javascript: $('#signup_form').submit()" class="gray_button right">Login</a>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
