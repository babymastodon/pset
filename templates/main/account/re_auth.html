{% extends 'main/base.html' %}
{% load url from future %}{% load staticfiles %}

{% block main_content %}
<div class="details_panel grid_12 clearfix">
    <h1>We need to re-verify your identity</h1>
    <div class="clear"></div>
    {% if error %}<div class="errors">{{error}}</div>{% endif %}
</div>
<div class="clear"></div>
<div class="space_30"></div>
<div class="grid_4 prefix_7 page_text">
    <div class="people_header clearfix">
        <img src="{% static 'images/css/icons/lock32.png'%}"/>
        <span class="header_text">{{form.password.label}}</span>
    </div>
    <form method="post" id="login_form" action=".">
        {% csrf_token %}
        <input type="password" class="large_gray_text_box hcenter nofloat" name="{{form.password.html_name}}" />
        <div class="space_20"></div>
        <input type="submit" class="gray_button fright" value="Submit" />
    </form>
</div>
{% endblock %}
