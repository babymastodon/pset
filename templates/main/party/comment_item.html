{% load url from future %}{% load staticfiles %}{% for item in comments %}
    <li class="clearfix">
    <img src="{{item.get_image}}" class="comment_icon" />
    <span class="comment_timestamp">{{item.get_time}}</span>
    <span class="comment_content">{{item.comment}}</span>
    <span class="comment_user">{{item.get_linked_actor|safe}}</span>
    </li>
{% endfor %}
