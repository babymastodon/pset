{% extends 'main/base.html' %}
{% load url from future %}{% load staticfiles %}

{% block head %}
{{ block.super}}
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="{% static 'js/geolocation.js'%}" type="text/javascript"></script>
<script src="{% static 'js/party_results.js'%}" type="text/javascript"></script>
<script src="{% static 'js/parties_by_date.js'%}" type="text/javascript"></script>
{% endblock %}

{% block main_content %}
<div id="date_nav_bar" class="grid_12">
    {% for i in day_list %}
    <div id="date_{{ forloop.counter0 }}" class="grid_2{% if forloop.counter0 = 0 %} alpha{% endif %}{% if forloop.counter0 = 5 %} omega{% endif %}"><a {% if forloop.counter0 = selected_day %}class="selected"{% endif %}>{{ i }}</a></div>
    {% endfor %}
</div>
{% include 'main/search/party_result_list.html' %}
{% endblock %}
