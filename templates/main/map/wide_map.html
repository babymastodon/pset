{% load url from future %}{% load staticfiles %}
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="{% static 'js/geolocation.js'%}" type="text/javascript"></script>
<div id="map_container" class="grid_12">
    <div id="mapdiv"></div>
    <div id="detail_box" class="closed">
        <div id="detail_box_container"  class="{% block container_class %}{% endblock %}">
            <div id="detail_box_button"></div>
            <div id="detail_box_contents" class="clearfix">
                {% block container_contents %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
